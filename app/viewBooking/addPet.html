<div class="container">
  <h4>Add Pets to Your Reservation</h4>

  <div class="row">
   <div class="col s12 m10 offset-m1">
     <div class="card">
       <div class="card-content ">
         <span class="card-title">Your Pet's Info:</span>








        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" ng-model="owner.first">
                <label class="active" for="first_name">Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" ng-model="owner.last">
                <label class="active" for="last_name">Last Name</label>
              </div>
            </div>
        
          </form>
        </div>
       </div>

       <div class="card-action">
         <a href="#/book">Go Back</a>
         <a href="#/addPet">Next</a>
       </div>
     </div>
   </div>
 </div>




</div>

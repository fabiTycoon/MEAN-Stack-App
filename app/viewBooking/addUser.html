<div class="push"></div>
<div class="container">
  <div class="row">
    <div class="col s9 offset-s1">
      <h4>Book a Stay With Us</h4>
    </div>
  </div>

  <div class="row">
    <div class="col s9 offset-s1">
      <p class="redirect-text">
        Already stayed with us? <br> <a href="">Please Log-in</a> to retrieve you and your pet's information!
      </p>
    </div>
  </div>

  <div class="row">
   <div class="col s12 m10 offset-m1">
     <div class="card">
       <div class="card-content ">
         <span class="card-title">Your Info:</span>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" ng-model="owner.first">
                <label class="active" for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" ng-model="owner.last">
                <label class="active" for="last_name">Last Name</label>
              </div>
            </div>            
              <div class="input-field col s6">
                <p style="white-space: nowrap;">
                  <input id="phone" type="text" ng-model="owner.phArea" style="width: 2em;" maxlength="3"> - <input id="phone" type="text" ng-model="owner.ph1" style="width: 2em;" maxlength="3"> - <input id="phone" type="text" ng-model="owner.ph2" style="width: 3em;" maxlength="4">
                  <label class="active" for="phone">Phone</label>
                </p>
              </div>  

              <div class="input-field col s6">
                <input id="email" type="email">
                <label class="active" for="email">Email</label>
              </div>

               <div class="row">
                <div class="input-field col s4">
                  <input id="street" type="text" ng-model="owner.street">
                  <label class="active" for="street">Street Address</label>
                </div>
                <div class="input-field col s4">
                  <input id="city" type="text" ng-model="owner.city">
                  <label class="active" for="city">City</label>
                </div>
                <div class="input-field col s2">
                  <select id="state">
                    <option value="1">MA</option>
                    <option value="2">RI</option>
                    <option value="3">CT</option>
                    <option value="3">NH</option>
                    <option value="3">ME</option>
                    <option value="3">NY</option>
                  </select>
                  <label  for="state">State</label>
                </div>
                <div class="input-field col s2">
                  <input id="zip" type="text" ng-model="owner.zip" maxlength="5">
                  <label class="active" for="zip">Zip Code</label>
                </div>
              </div>
          </form>
        </div>
      </div>

       <div class="card-action">
         <a href="#/">Go Back</a>
         <a href="#/addBooking">Next</a>
       </div>
     </div>
   </div>
 </div>




</div>

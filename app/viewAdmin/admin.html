<div class="container">

  <br>
  <nav>
    <div class="nav-wrapper">
      <a href="" class="brand-logo">ADMIN</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a ng-click="showUsers();">USERS</a></li>
        <li><a ng-click="showReservations();">RESERVATIONS <span class="new badge" ng-if="newMessageCount > 0">{{newMessageCount}}</span></a></li>
        <li><a ng-click="showData();">DATA</a></li>
      </ul>
    </div>
  </nav>
  <br>

  <!--USERS VIEW -->
  <div class="row">
    <div class="col s12">

      <table>
        <thead>
        <tr>
        <th data-field="name">Name</th>
        <th data-field="phone">Phone</th>
        <th data-field="email">Email</th>
        <th data-field="pets">View Pets</th>
        <th data-field="reservations">View Reservations</th>
        <th data-field="price">View Data</th>
        <th data-field="ban">Ban User</th>
        </tr>
        </thead>

        <tbody>
          <tr ng-repeat="user in users" id="{{user.email}}">
            <td>{{user.last}}, {{user.first</td>
            <td>{{displayPhone}}</td>
            <td><a href="mailto:{{user.email}}">{{user.email}}<a></td>
            <td><a ng-click="showUserPets({{user.email}})" ng-if="user.pets.length > 0">PETS</a><a ng-if="user.pets.length === 0"><!--DISABLED BUTTON--></a></td>
            <td><a ng-click="showUserReservations({{user.email}})" ng-if="user.reservations.length > 0">RESERVATIONS</a><a ng-if="user.reservations.length === 0"><!--DISABLED BUTTON--></a></td>
            <td><!--<ban-user-button></ban-user-button>--></td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>

  <!--RESERVATIONS VIEW -->
  <div class="row">
    <div class="col s12">
      
    </div>
  </div>

  <!--DATA VIEW -->
  <div class="row">
    <div class="col s12">
      
    </div>
  </div>

   
</div>
